version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: samvad_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/venv
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./samvad-ui
      dockerfile: Dockerfile
    container_name: samvad_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./samvad-ui:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
