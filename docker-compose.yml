services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - backend-uploads:/app/uploads
      - backend-outputs:/app/outputs
      - backend-assets:/app/assets
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=local
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
      - ISL_CLIPS_DIR=/app/assets/isl_clips
      - WHISPER_MODEL=tiny
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    build:
      context: ./samvad-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

# Named volumes (persist across rebuilds, platform-independent)
volumes:
  backend-uploads:
  backend-outputs:
  backend-assets:
