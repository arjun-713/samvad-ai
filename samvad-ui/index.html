<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samvad AI - Grounded Accessibility Interface</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#d97757",
              "secondary": "#4b4e8c",
              "background-light": "#faf8f6",
              "background-dark": "#2c2420",
              "stone-100": "#f5f0ed",
              "stone-200": "#e6ddd9",
              "stone-300": "#d6cec9",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]

            borderRadius: {
              "DEFAULT": "0.75rem",
              "lg": "1.25rem",
              "xl": "1.75rem",
              "2xl": "2.5rem",
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(44, 36, 32, 0.08)',
              'glow': '0 0 15px rgba(217, 119, 87, 0.3)',
              'inner-glow': 'inset 0 0 20px rgba(0,0,0,0.1)',

          }
        }
